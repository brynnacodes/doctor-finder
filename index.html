<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/doctor-interface.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container-fluid">
    </div>
    <div class="container">
      <div class="header">
        <h1>Doctor Finder</h1>
        <h3>find a qualified local specialist</h3>
      </div>
      <div class="box">
        <label for="disease">Enter a medical condition or specialization:</label>
        <input id="disease" type="text">
        <button class="button btn" id="submit">Get doctors near you!</button>
      </div>
      <div class="resultsBanner">
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Biography</th>
            </tr>
          </thead>
          <tbody class="showDoctors">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
