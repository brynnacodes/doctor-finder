<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor-Finder</title>
  </head>
  <body>
        <div class="container-fluid">
        </div>
        <div class="container">
          <div class="header">
            <h1>Doctor Finder</h1>
            <h3>find a qualified local specialist</h3>
          </div>
        <div class="box">
          <label for="disease">Enter a medical condition:</label>
          <input id="disease" type="text">
          <button class="button btn" id="submit">Get doctors near you!</button>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody class="showDoctors">
            </tbody>

        </div>
      </div>
    </body>
</html>
